sonar.projectKey=neoboard
sonar.projectName=NeoBoard
sonar.projectVersion=1.0

# Sources
sonar.sources=app/src,component/src,connection/src

# Tests
sonar.tests=app/src,component/src,connection/__tests__

# Exclusions
sonar.exclusions=\
  **/node_modules/**,\
  **/__tests__/**,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/*.d.ts,\
  **/coverage/**,\
  **/.next/**,\
  **/dist/**,\
  **/storybook-static/**,\
  **/*.stories.*

sonar.test.inclusions=\
  **/__tests__/**/*.test.ts,\
  **/__tests__/**/*.test.tsx,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts

# Coverage â€” lcov reports from all three packages
sonar.javascript.lcov.reportPaths=\
  app/coverage/lcov.info,\
  component/coverage/lcov.info,\
  connection/coverage/lcov.info

# TypeScript configs
sonar.typescript.tsconfigPath=app/tsconfig.json

# Encoding
sonar.sourceEncoding=UTF-8
