sonar.projectKey=alfredo1996_neoboard
sonar.organization=alfredo1996
sonar.projectName=NeoBoard

# Sources
sonar.sources=app/src,component/src,connection/src

# Tests
sonar.tests=app/src,component/src,connection/__tests__

# Only scan these three packages — everything else (scripts/, stress/, docker/, etc.) is excluded
sonar.exclusions=\
  **/node_modules/**,\
  **/__tests__/**,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/*.d.ts,\
  **/coverage/**,\
  **/.next/**,\
  **/dist/**,\
  **/storybook-static/**,\
  **/*.stories.*,\
  scripts/**,\
  stress/**,\
  docker/**,\
  claude_code_docs/**

sonar.test.inclusions=\
  **/__tests__/**/*.test.ts,\
  **/__tests__/**/*.test.tsx,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts

# Coverage — lcov reports from all three packages
sonar.javascript.lcov.reportPaths=\
  app/coverage/lcov.info,\
  component/coverage/lcov.info,\
  connection/coverage/lcov.info

# TypeScript configs
sonar.typescript.tsconfigPath=app/tsconfig.json

# Encoding
sonar.sourceEncoding=UTF-8
