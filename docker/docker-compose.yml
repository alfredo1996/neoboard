services:
  postgres:
    image: postgres:16-alpine
    container_name: neoboard-postgres
    environment:
      POSTGRES_USER: neoboard
      POSTGRES_PASSWORD: neoboard
      POSTGRES_DB: neoboard
    ports:
      - "5432:5432"
    volumes:
      - neoboard_pgdata:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neoboard"]
      interval: 5s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:5-community
    container_name: neoboard-neo4j
    environment:
      NEO4J_AUTH: neo4j/neoboard123
      # Log all queries to query.log for stress-test verification.
      # View with: docker exec neoboard-neo4j tail -f /logs/query.log
      NEO4J_dbms_logs_query_enabled: "INFO"
      NEO4J_dbms_logs_query_threshold: "0ms"
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neoboard_neo4jdata:/data
      - ./neo4j/init.cypher:/var/lib/neo4j/import/init.cypher
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "neoboard123", "RETURN 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  # ---------------------------------------------------------------------------
  # SonarQube â€” local code quality & coverage analysis
  # Start with: docker compose --profile sonar up
  # UI available at: http://localhost:9000 (admin / admin on first run)
  # ---------------------------------------------------------------------------
  sonarqube:
    image: sonarqube:community
    container_name: neoboard-sonarqube
    profiles: ["sonar"]
    depends_on:
      sonarqube-db:
        condition: service_healthy
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://sonarqube-db:5432/sonar
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
    ports:
      - "9000:9000"
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_logs:/opt/sonarqube/logs
      - sonarqube_extensions:/opt/sonarqube/extensions
    ulimits:
      nofile:
        soft: 65536
        hard: 65536

  sonarqube-db:
    image: postgres:15-alpine
    container_name: neoboard-sonarqube-db
    profiles: ["sonar"]
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
      POSTGRES_DB: sonar
    volumes:
      - sonarqube_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sonar"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  neoboard_pgdata:
  neoboard_neo4jdata:
  sonarqube_data:
  sonarqube_logs:
  sonarqube_extensions:
  sonarqube_pgdata: