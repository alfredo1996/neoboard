name: E2E Tests (Playwright)

on:
  push:
    branches: [main, dev]
    paths:
      - 'app/**'
      - 'component/**'
      - 'connection/**'
      - '.github/workflows/e2e-tests.yml'
  pull_request:
    branches: [main, dev]
    paths:
      - 'app/**'
      - 'component/**'
      - 'connection/**'
      - '.github/workflows/e2e-tests.yml'
  workflow_dispatch:

# Cancel in-progress runs for the same PR/branch when a new commit is pushed.
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    # global-setup.ts pulls and starts Testcontainers (postgres + neo4j).
    # Neo4j needs ~90 s; next build ~90 s; tests ~8-12 min with 2 workers.
    # 25 min gives enough headroom. Docker is pre-installed on ubuntu-latest.
    timeout-minutes: 25

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: |
            app/package-lock.json
            component/package-lock.json
            connection/package-lock.json

      # ── Parallelise slow setup steps ────────────────────────────────────────
      # All five operations are independent and network-bound; running them
      # together cuts wall-clock time roughly in half.
      - name: Install dependencies + pre-pull container images
        run: |
          npm ci --prefix connection &
          npm ci --prefix component  &
          npm ci --prefix app        &
          docker pull postgres:16-alpine  &
          docker pull neo4j:5-community   &
          wait

      # ── Playwright browser cache ─────────────────────────────────────────────
      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('app/package-lock.json') }}

      - name: Install Playwright browsers
        working-directory: app
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Install Playwright system deps (cached browsers)
        working-directory: app
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      # ── Next.js build cache ──────────────────────────────────────────────────
      # Caches webpack compilation artifacts across runs so `next build`
      # completes faster on subsequent CI runs.
      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: app/.next/cache
          key: nextjs-${{ runner.os }}-${{ hashFiles('app/src/**/*.ts', 'app/src/**/*.tsx', 'app/package-lock.json') }}
          restore-keys: |
            nextjs-${{ runner.os }}-

      # ── Build Next.js ─────────────────────────────────────────────────────────
      # Pre-build the production bundle so globalSetup can start `next start`
      # after writing .env.local with the correct Testcontainer ports.
      - name: Build Next.js
        working-directory: app
        run: npx next build
        env:
          CI: true

      # ── Run tests ────────────────────────────────────────────────────────────
      # globalSetup starts postgres + neo4j via Testcontainers (images are
      # already pulled above), seeds both databases, writes .env.local, then
      # starts `next start` itself (webServer is disabled in CI).
      - name: Run E2E tests
        working-directory: app
        run: npx playwright test
        env:
          CI: true
          E2E_COVERAGE: '1'

      # ── Upload artifacts ─────────────────────────────────────────────────────
      # playwright-report/ — HTML report (full test run summary, useful on failure)
      # test-results/      — per-test traces, screenshots, error contexts
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: |
            app/playwright-report/
            app/test-results/
          retention-days: 14

      - name: Upload E2E coverage
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: e2e-coverage
          path: app/coverage-e2e/
          if-no-files-found: warn
          retention-days: 14
