name: Component Library Tests

on:
  push:
    branches: [ main, develop, feat/**, fix/** ]
    paths:
      - 'component/**'
      - '.github/workflows/component-tests.yml'
  pull_request:
    branches: [ main, develop, feat/**, fix/** ]
    paths:
      - 'component/**'
      - '.github/workflows/component-tests.yml'
  workflow_dispatch:

jobs:
  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: component

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: component/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Check TypeScript types
      run: npx tsc --noEmit

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: component

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: component/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run unit tests
      run: npm test

  build:
    name: Build Library
    runs-on: ubuntu-latest
    needs: [typecheck, unit-tests]
    defaults:
      run:
        working-directory: component

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: component/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Build library
      run: npm run build
