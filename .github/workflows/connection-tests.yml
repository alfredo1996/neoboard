name: Connection Module Tests

on:
  push:
    branches: [ main, develop, feat/*, fix/* ]
    paths:
      - 'connection/**'
      - '.github/workflows/connection-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'connection/**'
      - '.github/workflows/connection-tests.yml'

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: connection

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: connection/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Check TypeScript types
      run: npx tsc --noEmit
      continue-on-error: true

  test:
    name: Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: connection

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: connection/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run all tests
      run: npm test

  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: test
    defaults:
      run:
        working-directory: connection

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: connection/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run tests with coverage
      run: npm run test:coverage

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        directory: ./connection/coverage
        flags: connection-module
        name: connection-module-coverage
      continue-on-error: true

  neo4j-tests:
    name: Neo4j Integration Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: connection

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: connection/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run Neo4j tests
      run: npm test -- neo4j

  postgres-tests:
    name: PostgreSQL Integration Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: connection

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: connection/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run PostgreSQL tests
      run: npm test -- postgres
